<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Device Recommender</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for better UI -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ðŸ“± AI Assistant</div>
            <h1>Smart Device Recommender</h1>
            <p>Enter your requirements and let our Hybrid RAG system find the best match.</p>
        </header>

        <main>
            <!-- Input Form -->
            <section class="card form-section">
                <form id="recForm">
                    
                    <!-- 1. Budget Selection -->
                    <div class="form-group">
                        <label>Select Price Tier</label>
                        <div class="checkbox-group">
                            <label class="checkbox-btn">
                                <input type="checkbox" name="budget" value="0">
                                <span>$ Low</span>
                            </label>
                            <label class="checkbox-btn">
                                <input type="checkbox" name="budget" value="1">
                                <span>$$ Medium</span>
                            </label>
                            <label class="checkbox-btn">
                                <input type="checkbox" name="budget" value="2">
                                <span>$$$ High</span>
                            </label>
                            <label class="checkbox-btn">
                                <input type="checkbox" name="budget" value="3">
                                <span>$$$$ Premium</span>
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <!-- 2. Min RAM -->
                        <div class="form-group half">
                            <label for="minRam">Minimum RAM (MB)</label>
                            <input type="number" id="minRam" placeholder="e.g. 4000" min="0">
                        </div>
                        
                        <!-- 3. 4G Toggle -->
                        <div class="form-group half toggle-container">
                            <label class="switch">
                                <input type="checkbox" id="require4G">
                                <span class="slider"></span>
                            </label>
                            <span class="label-text">Must have 4G</span>
                        </div>
                    </div>

                    <!-- 4. User Intent -->
                    <div class="form-group">
                        <label for="userIntent">Describe your needs</label>
                        <textarea id="userIntent" rows="3" placeholder="e.g. I need a lightweight phone for gaming and travel..." required></textarea>
                    </div>

                    <button type="submit" id="submitBtn">
                        <span>Find Recommendation</span>
                    </button>
                </form>
            </section>

            <!-- Results Section -->
            <section id="resultSection" class="card result-section hidden">
                <div id="loadingState" class="hidden">
                    <div class="spinner"></div>
                    <p>Analyzing specs & user intent...</p>
                </div>

                <div id="successState" class="hidden">
                    <div class="result-header">
                        <div class="badge">Match Found</div>
                        <div class="confidence" id="resConfidence">98% Confidence</div>
                    </div>

                    <h2 id="resDeviceName">Device Name</h2>
                    <p class="intent-echo">"<span id="resIntent"></span>"</p>

                    <div class="reasoning-box">
                        <h3>ðŸ’¡ AI Reasoning</h3>
                        <p id="resReasoning">Loading reasoning...</p>
                    </div>

                    <!-- Details Toggle -->
                    <details class="debug-details">
                        <summary>View Technical Details</summary>
                        <pre id="rawJson"></pre>
                    </details>
                    
                    <button class="reset-btn" onclick="location.reload()">Search Again</button>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
